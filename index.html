<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
    <script src="/script.js"></script>
</head>

<body>
    <div class="container bg-container">
        <div class="row bg-white">
            <div class="col-12 col-md-6 m-auto bg-white pt-5 pb-5">
                <img class="temperature-img" src="/temperatureimage.png" />
                <h1 class="text-center temperature-description">
                    Temperature Converter
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 temperature-bg-container text-center">
                <h1 class="temperature-heading">
                    Enter the Temperature in Celsuis.
                </h1>
                <input type="text" class="user-input" id="userInputCelsuis" />
                <p class="temperature-value mt-2">Celsuis(<sup>0</sup>C)</p>
                <input type="text" class="user-input" id="userInputFahrenheit" />
                <p class="temperature-value mt-2">Fahrenheit(<sup>0</sup>F)</p>
                <div class="">
                    <button class="btn btn-info check-temperature" onclick="checkTemperature()">
                        Convert
                    </button>
                </div>
                <div class="text-center">
                    <button class="btn btn-danger check-temperature" onclick="resetTemperature()">
                        Reset
                    </button>
                </div>
                <p class="temperature-result" id="TemperatureResult"></p>
            </div>
        </div>
    </div>
    <script src="Typed.js"></script>
</body>

</html>
